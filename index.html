<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="facebook_logo_image" href="facebookCloneLogo.png">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Facebook Clone Login</title>
    
</head>
<body>
    <div class="Totol">
        <div class="logoName">
            <h1>Facebook Clone</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="LoginBx">
            <div class="container">
                <div class="emailBx">
                    <input type="text" class="emailBx" id="emailBx" name="EmailBx" placeholder="Email Or Mobile No." >
                </div>
                <div class="passwordBx">
                    <input type="password" class="passwordBx" id="passwordBx" name="passwordBx" placeholder="Password" >
                </div>
                <div class="logInBtn">
                    <button type="submit" name="submitBtn" valve="Login" class="submitbtn">Log In</button>
                </div>
                <div class="forgetPassBtn">
                    <a href="Forget_Password.html">Forgotten password? </a>
                    
                </div>
                <div class="hr">
                    <hr>
                </div>
                <div class="newUserBtn">
                    <a href="New_User.html"><button type="submit" name="submitBtn" valve="Login" class="submitbtn">Create New Account</button></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
